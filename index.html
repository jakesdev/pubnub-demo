<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <title>Hello,Ã¡dsad PubNub</title>
    <!-- Update this block with the URL to the content delivery network version of the SDK -->
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.2.3.js"></script>
  </head>

  <body>
    <script>


      const showMessage = (msg) =>
      {
        var message = document.createElement('div');
        message.innerText = msg;
        document.getElementById('messages').appendChild(message);
      };

      let pubnub;

      const setupPubNub = () =>
      {
        // Update this block with your publish/subscribe keys
        pubnub = new PubNub({
          publishKey: "pub-c-ef5da0f9-4cf0-4ffc-8130-ae025c9d6caa",
          subscribeKey: "sub-c-a1d8f0c5-d52c-4854-8047-cfb669392bca",
          userId: "myUniqueUserId"
        });

        // add listener
        const listener = {
          status: (statusEvent) =>
          {
            if (statusEvent.category === "PNConnectedCategory")
            {
              console.log("Connected");
            }
          },
          message: (messageEvent) =>
          {
            showMessage(messageEvent.message.description);
          },
          presence: (presenceEvent) =>
          {
            // handle presence
          }
        };
        pubnub.addListener(listener);

        // subscribe to a channel
        pubnub.subscribe({
          channels: ["hello_world"]
        });
      };

      // run after page is loaded
      window.onload = setupPubNub;

      // publish message
      const publishMessage = async (message) =>
      {
        // With the right payload, you can publish a message, add a reaction to a message,
        // send a push notification, or send a small payload called a signal.
        const publishPayload = {
          channel: "hello_world",
          message: {
            title: "greeting",
            description: message
          }
        };
        await pubnub.publish(publishPayload);
      }

    </script>

    <div>
      <div id="messages"></div>
    </div>
  </body>

</html>
